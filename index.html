<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @font-face {
            font-family: 'Neuropol';
            src: url('https://fonts.googleapis.com/css2?family=Neuropol&display=swap') format('woff2'),
                 url('https://fonts.googleapis.com/css2?family=Neuropol&display=swap') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'Neuropol', sans-serif;
        }

        .task-container {
            text-align: center;
            margin: 0 auto;
            max-width: 600px;
        }

        .task-view {
            position: relative;
            height: 200px;
            overflow: hidden;
            border: 2px solid #000;
            border-radius: 10px;
            background: linear-gradient(to bottom, #f8f9fa, #e9ecef);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 10px;
        }

        .task-list {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100%;
            animation: slideUp 3s infinite;
        }

        @keyframes slideUp {
            0% { transform: translateY(0); }
            100% { transform: translateY(-100%); }
        }

        .highlighted-task {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            text-shadow: 1px 1px 2px #000;
            padding: 5px;
            border: 2px dashed #000;
            border-radius: 5px;
        }

        button {
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="task-container">
        <h1>Daily Task Tracker</h1>
        <div class="task-view">
            <button id="prevTask">⬆ Scroll Up</button>
            <div class="task-list">
                <p id="current-task" class="highlighted-task">Task 1</p>
                <p id="current-task" class="highlighted-task">Task 2</p>
                <p id="current-task" class="highlighted-task">Task 3</p>
            </div>
            <button id="nextTask">⬇ Scroll Down</button>
        </div>
        
        <div class="controls">
            <button id="startTask">Start Task</button>
            <button id="completeTask">Task Completed</button>
            <div class="timer">
                <p id="mainTimer">00:00:00</p>
            </div>
        </div>

        <button id="auxTask">Auxiliary Task</button>
        <div class="aux-container hidden">
            <p>Auxiliary Task Active</p>
            <p id="auxTimer">00:00:00</p>
            <input type="text" id="auxDescription" placeholder="Describe auxiliary task">
            <button id="completeAuxTask">Complete Auxiliary Task</button>
        </div>
    </div>

    <script>
        // JS for carousel behavior
        const taskList = document.querySelector('.task-list');
        let scrollPos = 0;

        document.getElementById('prevTask').addEventListener('click', () => {
            scrollPos = (scrollPos - 1 + taskList.children.length) % taskList.children.length;
            updateCarousel();
        });

        document.getElementById('nextTask').addEventListener('click', () => {
            scrollPos = (scrollPos + 1) % taskList.children.length;
            updateCarousel();
        });

        function updateCarousel() {
            taskList.style.transform = `translateY(-${scrollPos * 100}%)`;
        }
    </script>
</body>
</html>
